<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card
    title="Motion Picture Soundtrack"
    image="https://t2.genius.com/unsafe/504x504/https%3A%2F%2Fimages.genius.com%2F8a292b09dac06fcc2b100b6a8d47b04c.1000x1000x1.png"
    description="This song is by Radiohead, released in 2000 on the album 'Kid A'."
    backgroundColor="red">
  </my-card>

  <my-card
    title="Australian Labradoodle"
    image="https://australianlabradoodle.eu/wp-content/uploads/2019/01/sesja6.jpg"
    description="Australian Labradoodles are a cross between a Labrador Retriever, Poodle, and Cocker Spaniel."
    backgroundColor="blue">
  </my-card>

  <my-card
    title="Bahamas"
    image="https://finduslost.com/wp-content/uploads/2018/05/Nassau-Travel-Guide-Bahamas-Paradise-Island-Find-Us-Lost-0768-1536x1024.jpg"
    description="Theres nothing like the feeling of flying into a destination with clear blue water on all sides."
    backgroundColor="white">
  </my-card>

  <my-card
    title="Ireland"
    image="https://www.ruesaintpatrick.com/cdn/shop/articles/AdobeStock_126547734.jpeg?v=1519926946"
    description="Breathtaking sight of Cliffs of Moher"
    backgroundColor="green">
  </my-card>

  <my-card
    title="Eagles"
    image="https://whyy.org/wp-content/uploads/2024/09/saquon-barkley-philadelphia-eagles-atlanta-falcons-091724-768x512.jpg"
    description="Philadelphia Eagles"
    backgroundColor="green">
  </my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
